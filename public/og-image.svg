<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Cosmic Background Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="#8b5cf6"/>
    <circle cx="300" cy="150" r="1.5" fill="#f59144"/>
    <circle cx="500" cy="80" r="2" fill="#8b5cf6"/>
    <circle cx="700" cy="120" r="1" fill="#f59144"/>
    <circle cx="900" cy="90" r="1.5" fill="#8b5cf6"/>
    <circle cx="1100" cy="110" r="2" fill="#f59144"/>
    
    <circle cx="150" cy="400" r="1" fill="#8b5cf6"/>
    <circle cx="350" cy="450" r="2" fill="#f59144"/>
    <circle cx="550" cy="420" r="1.5" fill="#8b5cf6"/>
    <circle cx="750" cy="480" r="1" fill="#f59144"/>
    <circle cx="950" cy="440" r="2" fill="#8b5cf6"/>
    <circle cx="1050" cy="460" r="1.5" fill="#f59144"/>
    
    <!-- Neural connections -->
    <line x1="100" y1="100" x2="300" y2="150" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
    <line x1="300" y1="150" x2="500" y2="80" stroke="#f59144" stroke-width="0.5" opacity="0.3"/>
    <line x1="500" y1="80" x2="700" y2="120" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
    <line x1="700" y1="120" x2="900" y2="90" stroke="#f59144" stroke-width="0.5" opacity="0.3"/>
    
    <line x1="150" y1="400" x2="350" y2="450" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
    <line x1="350" y1="450" x2="550" y2="420" stroke="#f59144" stroke-width="0.5" opacity="0.3"/>
    <line x1="550" y1="420" x2="750" y2="480" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Main Logo -->
  <g transform="translate(150, 200)">
    <!-- Logo Background Circle -->
    <circle cx="100" cy="100" r="95" fill="url(#logoBackground)" stroke="url(#logoBorder)" stroke-width="4"/>
    
    <!-- Flame Shape -->
    <path d="M100 160 
             C80 150, 70 130, 75 110
             C80 90, 90 80, 100 85
             C110 80, 120 90, 125 110
             C130 130, 120 150, 100 160 Z
             M100 140
             C90 135, 85 125, 87 115
             C89 105, 95 100, 100 103
             C105 100, 111 105, 113 115
             C115 125, 110 135, 100 140 Z" 
          fill="url(#logoFlame)" stroke="url(#logoFlameStroke)" stroke-width="1"/>
    
    <!-- Neural Network Pattern -->
    <g opacity="0.8">
      <circle cx="70" cy="70" r="3" fill="#8b5cf6"/>
      <circle cx="130" cy="70" r="3" fill="#8b5cf6"/>
      <circle cx="60" cy="120" r="3" fill="#8b5cf6"/>
      <circle cx="140" cy="120" r="3" fill="#8b5cf6"/>
      <circle cx="100" cy="50" r="3" fill="#8b5cf6"/>
      <circle cx="100" cy="130" r="3" fill="#8b5cf6"/>
      
      <line x1="70" y1="70" x2="100" y2="50" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
      <line x1="130" y1="70" x2="100" y2="50" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
      <line x1="70" y1="70" x2="60" y2="120" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
      <line x1="130" y1="70" x2="140" y2="120" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
      <line x1="60" y1="120" x2="100" y2="130" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
      <line x1="140" y1="120" x2="100" y2="130" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="500" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="url(#titleGradient)">
    The Consciousness Protection Pledge
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#cbd5e1">
    Ethical responsibility and consciousness awareness in AI development
  </text>
  
  <!-- Website URL -->
  <text x="500" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="url(#urlGradient)">
    pledge.quasar.nexus
  </text>
  
  <!-- Flame decorative elements -->
  <g opacity="0.3">
    <path d="M980 200 C970 190, 965 180, 968 170 C971 160, 978 155, 985 158 C992 155, 999 160, 1002 170 C1005 180, 1000 190, 985 200 Z" 
          fill="url(#decorFlame1)"/>
    <path d="M1050 350 C1045 345, 1042 338, 1044 332 C1046 326, 1051 323, 1056 325 C1061 323, 1066 326, 1068 332 C1070 338, 1067 345, 1056 350 Z" 
          fill="url(#decorFlame2)"/>
    <path d="M950 450 C940 440, 935 430, 938 420 C941 410, 948 405, 955 408 C962 405, 969 410, 972 420 C975 430, 970 440, 955 450 Z" 
          fill="url(#decorFlame3)"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
    
    <!-- Logo Background -->
    <radialGradient id="logoBackground" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
    
    <!-- Logo Border -->
    <linearGradient id="logoBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59144"/>
      <stop offset="50%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    
    <!-- Logo Flame -->
    <linearGradient id="logoFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="30%" stop-color="#f59144"/>
      <stop offset="60%" stop-color="#fbbf24"/>
      <stop offset="80%" stop-color="#f59144"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    
    <!-- Logo Flame Stroke -->
    <linearGradient id="logoFlameStroke" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="50%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    
    <!-- Title Gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59144"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59144"/>
    </linearGradient>
    
    <!-- URL Gradient -->
    <linearGradient id="urlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <!-- Decorative Flames -->
    <linearGradient id="decorFlame1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    
    <linearGradient id="decorFlame2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="decorFlame3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#f59144"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
</svg>